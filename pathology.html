<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор заболевания</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
      margin: 10px 0 22px 0;
    }
    .question-box {
      background-color: #f4f9ff;
      border: 2px solid #8fbce6;
      border-radius: 18px;
      padding: 22px 18px;
      margin-bottom: 22px;
    }
    .question-box-title {
      text-align: center;
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 14px;
    }
    .questions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .question {
      display: block;
      background-color: #ffffff;
      border: 2px solid #8fbce6;
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 16px;
      font-weight: 800;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
      user-select: none;
      text-decoration: none;
      color: #111;
    }
    .question:hover {
      background-color: #e9f3ff;
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      h1 { font-size: 26px; }
      .question { font-size: 15.5px; }
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Выбор заболевания</h1>

  <div class="question-box">
    <div class="question-box-title">Выберите заболевание, чтобы открыть рекомендации</div>

    <div class="questions">
      <!-- Рак желудка -->
      <a class="question" href="gastric.html?p=gastric">Рак желудка</a>

      <!-- Заготовки под будущие страницы (когда добавишь файлы) -->

      <!-- <a class="question" href="lung.html?p=lung">Рак лёгкого</a> -->
    </div>
  </div>

</div>
</body>
</html>
